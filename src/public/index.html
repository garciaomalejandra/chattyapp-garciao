<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChattyApp</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6de290f115.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

    <nav class="navbar navbar-light bg-warning">
        <a class="navbar-brand mx-auto h1" href="/">ChattyApp</a>
    </nav>

    <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
        <div class="card-header">
            <h4>Enter your username</h4>
        </div>
        <div class="card-body">
            <form id="nickForm">
                <p id="nickError"></p>
                <input type="text" id="nickname" class="form-control">
                <button type="submit" class="btn btn-warning mt-2">
                    <i class="fas fa-location-arrow"></i>
                    Send
                </button>
            </form>
        </div>
    </div>

    <div class="container" id="contentWrap">
       <div class="row mt-4">
            <div class="col-md-3 mt-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Users</h3>
                    </div>
                    <div class="card-body">
                        <div id="usernames"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Lest's chat!</h4>
                        <p>For private messages use <i>/w username message</i></p>
                    </div>
                    <div id="chat" class="card-body">
            
                    </div>
                    <form id="message-form" class="card-footer">
                        <div class="input-group">
                            <input type="text" id="message" class="form-control">
                            <div class="input-group-append mx-2">
                                <button type="submit" class="btn btn-warning">
                                    <i class="fas fa-location-arrow"></i>
                                    Send
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
       </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
